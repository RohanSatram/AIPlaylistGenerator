<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Spotify Playlist Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4">AI Spotify Playlist Generator</h1>
        <p class="text-gray-400">Create personalized playlists using AI</p>
      </header>

      {% if not logged_in %}
      <div class="max-w-md mx-auto text-center">
        <p class="mb-6">Please log in with your Spotify account to continue</p>
        <a
          href="{{ url_for('login') }}"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300"
        >
          Login with Spotify
        </a>
      </div>
      {% else %}
      <div class="max-w-2xl mx-auto">
        <form
          action="{{ url_for('generate_playlist') }}"
          method="POST"
          class="space-y-6"
        >
          <div>
            <label
              for="preferences"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Describe your mood or preferences
            </label>
            <textarea
              id="preferences"
              name="preferences"
              rows="4"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400"
              placeholder="Example: I want a playlist for a relaxing evening with acoustic songs and soft vocals..."
              required
            ></textarea>
          </div>

          <div class="flex justify-between items-center">
            <button
              type="submit"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300"
            >
              Generate Playlist
            </button>
            <a
              href="{{ url_for('logout') }}"
              class="text-gray-400 hover:text-white transition duration-300"
            >
              Logout
            </a>
          </div>
        </form>
      </div>
      {% endif %}
    </div>
  </body>
</html>
